<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box__form">
      <form class="form">
        <input
          type="text"
          name="title"
          placeholder="Title"
          autofocus
          id="title"
        />
        <br />
        <br />
        <input
          type="text"
          name="description"
          placeholder="Description"
          autofocus
          id="description"
        />
        <br />
        <br />
        <button id="btnSubmit">Submit</button>
      </form>
    </div>
    <br />
    <br />
    <br />
    <div class="desk"></div>
    <div class="modal">
      <div class="modal__wrapper">
        <div class="modal__content">
          <form>
            <input
              type="text"
              name="title"
              placeholder="Title"
              autofocus
              id="inpTitle"
            />
            <input
              type="text"
              name="description"
              placeholder="Description"
              autofocus
              id="inpDscr"
            />
          </form>
        </div>
        <button id="saveBtn">Save</button>
        <button id="closeBtn">Close</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
